default: &default
  adapter: postgresql
  pool: 5
  username: postgres
  password:
  timeout: 5000
  port: 5432
  host: localhost

development:
  <<: *default
  database: trade_reporting_tool_development

sapi_development:
  <<: *default
  database: sapi_development

epix_development:
  <<: *default
  database: epix_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: trade_reporting_tool_test

staging:
  <<: *default
  database: trade_reporting_tool_staging

production:
  <<: *default
  database: trade_reporting_tool_production
