test:
  <<: *default
  database: trade_reporting_tool_test

sapi_test:
  <<: *default
  database: sapi_test

epix_test:
  <<: *default
  database: epix_test

sapi_staging:
  <<: *default
  database: sapi_staging

epix_staging:
  <<: *default
  database: epix_staging

sapi_production:
  <<: *default
  database: sapi_production

epix_production:
  <<: *default
  database: epix_production
