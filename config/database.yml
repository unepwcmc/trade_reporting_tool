default: &default
  adapter: postgresql
  pool: 5
  username: postgres
  password:
  timeout: 5000
  port: 5432
  host: localhost

sapi_development:
  <<: *default
  database: sapi_development

epix_development:
  <<: *default
  database: epix_development

