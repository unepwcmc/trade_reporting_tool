    host: <%= ENV["MAILER_HOST"] %>
    from: <%= ENV["MAILER_FROM"] %>
  redis:
    url: 'redis://127.0.0.1:6379/1'
  trade_admin_url: <%= ENV["TRADE_ADMIN_URL"] %>
  sapi_admin_url: <%= ENV["SAPI_ADMIN_URL"] %>
  epix_url: <%= ENV["EPIX_URL"] %>
  sapi_url: <%= ENV["SAPI_URL"] %>

